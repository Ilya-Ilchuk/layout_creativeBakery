<!doctype html>
<html lang="en">
  <!--#region HEAD-->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Creative Bakery</title>
    <link
      rel="icon"
      href="images/icons/favicon.ico"
      sizes="32x32"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <!--#endregion-->
  <body>
    <!--#region HEADER/MENU-->
    <header class="header">
      <a
        href="#"
        class="header__logo icon"
      >
        <img
          src="images/logo.svg"
          alt="logo"
        />
      </a>
      <!-- the menu-button appears when the screen size is 768px -->
      <a
        class="menu-button icon"
        href="#menu"
      >
        <img
          class="menu-button__icon"
          src="./images/icons/Icon-menu.svg"
          alt="Menu button"
        />
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a
              class="header__nav-link"
              href="#"

            </a>
          </li>
          <li class="header__nav-item">
            <a
              class="header__nav-link"

            </a>

          <li class="header__nav-item">

              class="header__nav-link"

          </li>
          <li class="header__nav-item">
            <a
              class="header__nav-link"
              href="tel:+1-629-555-0129"
            >
              Contact us
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- MENU -->
    <aside
      class="menu"
      id="menu"
    >
      <div class="menu__top-bar">
        <a
          class="menu__logo icon"
          href="#"
        >
          <img
            src="images/logo.svg"
            alt="logo"
          />
        </a>
        <a
          class="menu__close icon"
          href="#"
        >
          <img
            class="menu__close-icon"
            src="./images/icons/Icon-close.svg"
            alt="close button"
          />
        </a>
      </div>
      <nav class="menu__nav">
        <ul class="menu__nav-list">
          <li class="header__nav-item">
            <a
              class="header__nav-link"
              href="#"

          </li>
          <li class="header__nav-item">
            <a
              class="header__nav-link"

            </a>
          </li>
          <li class="header__nav-item">
            <a
              class="header__nav-link"
              href="#"
            >
              Blog
            </a>
          </li>
          <li class="header__nav-item">
            <a
              class="header__nav-link"
              href="tel:+1-629-555-0129"
            >
              Contact us
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <!--#endregion-->
    <!--#region MAIN/SECTIONS-->
    <main class="main">
      <section class="introduction">
        <p class="introduction__description">

        </p>
        <div class="introduction__image"></div>
        <div class="introduction__button-wrapper">
          <a
            class="introduction__button"
            href="#"
          >
            <button class="button">
              <span class="introduction__button-title">Learn more</span>
            </button>
          </a>
        </div>
      </section>
    </main>
    <!--#endregion-->
    <script src="scripts/main.js"></script>
  </body>
</html>
